<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/css/product-detail-page.css
    "
    />
    <link rel="stylesheet" href="/css/utility.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="detail-page-container">
      <span class="close" onclick="closeBanner()">Ã—</span>
      <div class="card-wrapper">
        <div class="card">
          <!-- card left -->
          <div class="product-imgs">
            <div class="img-select">
              <div class="img-item">
                <a href="#" data-id="1">
                  <img
                    class="Product-img"
                    src="/assests/Homepage_Desktop/L&L_Website_lineup2.png"
                    alt=""
                  />
                </a>
              </div>
              <div class="img-item">
                <a href="#" data-id="2">
                  <img
                    class="Product-img"
                    src="/assests/Homepage_Desktop/L&L_Website_lineup1.png"
                    alt=""
                  />
                </a>
              </div>
              <div class="img-item">
                <a href="#" data-id="3">
                  <img
                    class="Product-img"
                    src="/assests/Homepage_Desktop/L&L_Website_lineup3.png"
                    alt=""
                  />
                </a>
              </div>
              <div class="img-item">
                <a href="#" data-id="4">
                  <img
                    class="Product-img"
                    src="/assests/Homepage_Desktop/L&L_Website_lineup2.png"
                    alt=""
                  />
                </a>
              </div>
            </div>
            <div class="img-display">
              <div class="img-showcase">
                <img
                  src="/assests/Homepage_Desktop/L&L_Website_lineup2.png"
                  alt=""
                />
                <img
                  src="/assests/Homepage_Desktop/L&L_Website_lineup1.png"
                  alt=""
                />
                <img
                  src="/assests/Homepage_Desktop/L&L_Website_lineup3.png"
                  alt=""
                />
                <img
                  src="/assests/Homepage_Desktop/L&L_Website_lineup2.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <!-- card right -->
          <div class="product-content">
            <h2 class="product-title">Relief & Repair Moisturizer</h2>
            <div class="Star-details">
              <img
                class="Star-svg"
                src="/assests/Homepage_Desktop/Group 2726.svg"
                alt=""
              />
              <p>Free Shipping over $100</p>
            </div>
            <div class="product-detail">
              <p>
                A moisturizer for dry, sensitive skin that seriously hydrates
                and soothes.
              </p>

              <span class="see-more">See more</span>
            </div>
            <div class="product-price">
              <p>$0.00</p>
            </div>
            <div class="buttons">
              <div class="quantity">
                <p>-</p>
                <p>1</p>
                <p>+</p>
              </div>
              <div class="cart-button">
                <button class="Add-to-cart">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
